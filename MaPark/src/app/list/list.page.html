<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Listado de parques
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="parques">
    <ion-item *ngFor="let item of parques">
    <!--  <ion-icon [name]="item.icon" slot="start"></ion-icon> -->
      {{item.nombre_Parque}}
      <div class="item-note" slot="end">
        {{item.localidad}}
      </div>
    </ion-item>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
