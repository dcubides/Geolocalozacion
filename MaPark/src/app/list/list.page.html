<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Listado de parques
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div>
    <ion-icon name="search"></ion-icon>
  <input type='text' [(ngModel)]="listFilter"/>
  <ion-button color="primary" (onclick)="buscarParque()">Buscar</ion-button>
</div>

    <ion-list>
      <ion-item *ngFor="let item of dataList">
        <ion-label>{{item.nombre_Parque}}</ion-label>
        <ion-button id="reg" href="/home/{{item.id}}">Ir</ion-button>
      </ion-item>
    </ion-list>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
        loadingSpinner="crescent"
        loadingText="Cargando...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
